<mat-drawer-container class="flex min-w-0 flex-auto flex-col bg-card h-full">
  <mat-drawer-content>
  <!-- Header -->
  <div class="flex items-start justify-between px-6 md:px-10 py-6">
    <div class="min-w-0">
      <h2 class="mt-1 truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl">Beneficios</h2>
      <div class="mt-1 text-sm text-secondary">Listado de beneficios de la organización</div>
    </div>
    <div class="hidden sm:flex items-center gap-2">
      <button mat-stroked-button [color]="'primary'" (click)="cargar()" [disabled]="cargando">
        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:arrow-path'"></mat-icon>
        <span class="ml-2">Actualizar</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto px-6 md:px-10 pb-10">
    <div class="mb-4">
      <button mat-flat-button color="primary" (click)="abrirNuevo()">
        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:plus'">
        </mat-icon>
        <span class="ml-2">Nuevo beneficio</span>
      </button>
    </div>

    <div class="bg-card rounded-2xl shadow overflow-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="text-left text-gray-600 border-b">
            <th class="py-2 px-3">Nombre</th>
            <th class="py-2 px-3">Descripción</th>
            <th class="py-2 px-3">Unidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of beneficios" class="border-b last:border-b-0">
            <td class="py-2 px-3 font-medium w-4/12">{{ b.nombreBeneficio }}</td>
            <td class="py-2 px-3 w-4/12">{{ b.descripcion || '-' }}</td>
            <td class="py-2 px-3 w-4/12">{{ b.unidadMedida }}</td>
          </tr>
          <tr *ngIf="!cargando && (beneficios?.length || 0) === 0">
            <td class="py-4 text-center text-hint" colspan="3">No hay beneficios registrados.</td>
          </tr>
          <tr *ngIf="cargando">
            <td class="py-4 text-center text-hint" colspan="3">Cargando…</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </mat-drawer-content>
  <mat-drawer #drawer class="w-full sm:w-128" mode="over" position="end">
    <app-registro-beneficio [closeMode]="'emit'" (closed)="cerrarDrawer()"></app-registro-beneficio>
  </mat-drawer>

</mat-drawer-container>
