<fuse-card class="flex h-full w-full flex-col rounded-2xl overflow-hidden hover:shadow-lg transition-shadow">
    <!-- Header banner -->
    <div class="h-20 bg-gradient-to-r from-sky-500 to-primary-600 relative">
      <div class="absolute right-3 top-3">
        <app-tag *ngIf="proyecto?.estado as e" [label]="(e.nombre || e.descripcion) | titlecase" [color]="estadoColor(e?.descripcion || e?.nombre)" />
      </div>
    </div>

    <!-- Body -->
    <div class="p-4">
      <div class="text-lg font-semibold leading-tight line-clamp-2 min-h-[3rem]">
        {{ proyecto?.nombreProyecto }}
      </div>
      <mat-divider class="my-3"></mat-divider>
      <div class="flex items-center justify-between text-sm text-secondary">
        <div class="flex items-center gap-1">
          <mat-icon class="icon-size-4 text-secondary" [svgIcon]="'heroicons_outline:calendar-days'"></mat-icon>
          <span>{{ proyecto?.fechaInicio | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="flex items-center gap-1">
          <mat-icon class="icon-size-4 text-secondary" [svgIcon]="'heroicons_outline:calendar'"></mat-icon>
          <span>{{ proyecto?.fechaFin | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>
      <div class="mt-4 flex items-center justify-end">
        <button mat-stroked-button color="primary" [routerLink]="['/proyectos', proyecto?.proyectoId]">
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:eye'"></mat-icon>
          <span class="ml-2">Ver detalle</span>
        </button>
      </div>
    </div>
</fuse-card>
